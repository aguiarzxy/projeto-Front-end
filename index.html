<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo html na prática</title>
</head>
<body>
    <h1>Deivid é gay</h1>
    <p><i>deivid é muito gay mesmo</i></p>
    <main>
        <h2>Lista de gays</h2>
        <table border="2">
            <thead>
            <tr>
                <th rowspan="2">Nome</th>
                <th>Idade</th>
                <th colspan="3">Gay?</th>
            </tr>
            </thead>
            <tr>
                <td>Deivid</td>
                <td>30</td>
                <td>Sim</td>
                <td>Viado</td>
                <td>Da muito a bunda</td>
            </tr>
            <tr>
                <td>Goiaba</td>
                <td>19</td>
                <td>Sim</td>
            </tr>
        </table>
        <form action="" method="post" border="3">
            <fieldset>
                <legend>Cadastro</legend>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" required><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required><br>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" required><br>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" required><br>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required><br>
                <label for="CPF">CPF</label>
                <input type="number" name="CPF" id="CPF"required>
                <select name="UF" id="UF" required>
                    <option id="UF">SP</option>
                    <option id="UF">RJ</option>
                </select><br>
                <label for="data">Data de nascimento</label>
                <input type="date" name="data" id="data" required><br>
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo">Sexo
                    <option id="sexo">M</option>
                    <option id="sexo">F</option>
                </select><br>
                <label for="enviar">Enviar</label>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
</body>
</html>
